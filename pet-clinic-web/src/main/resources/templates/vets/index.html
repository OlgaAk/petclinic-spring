<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.example.petclinic.model.Vet"*/-->

<h1>Vets list</h1>
<div th:each="vet : ${vets}">
    <span th:text="${vet.firstName}"></span>
    <span th:text="${vet.lastName}"></span>
</div>
</body>
</html>
